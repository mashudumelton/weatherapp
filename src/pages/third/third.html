<!--
  Generated template for the SecondPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header >
   <ion-title style="text-align: center;">Weather App</ion-title>
  <ion-navbar>
   
      <ion-searchbar  placeholder="Enter Your City"
        [(ngModel)]="city" name="search"  
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput()"
      (ionCancel)="onCancel()">
   
        </ion-searchbar>

       
        
          <ion-item >
              <ion-label style="color:brown;">{{currentTemp}} to </ion-label>
          <ion-select  [(ngModel)]="tempChange" (ionChange)="temperatureChange($event)">
              <ion-option value = "Celcius">Celcius </ion-option>
            <ion-option value = "Kelvin">Kelvin</ion-option> 
          <ion-option  value = "Fahrenheit">Fahrenheit</ion-option>

        
        </ion-select>
      </ion-item>
  </ion-navbar>
  
</ion-header>

<ion-content style="background-color:blue; color:aqua;">
  
   <div class="ma"> 

      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
  
   

    <img class="bb" src={{conditionCode}}>


<h1 style="text-align: center">  {{weatherData?.weather[0].description}}</h1>
<h1 style="text-align: center"> {{city}}</h1>


<br>

<div style="text-align: center; bottom: 80%;" class="centered">

   <p >{{(temp)}}</p>

</div>

   <h1 style="position: absolute; left: 0; bottom: 40%;height: 5%">Min<br> {{(temp_min)}} </h1>
    <h1 style="position: absolute; right: 0; bottom: 40%; height: 5%">Max <br>{{(temp_max)}} </h1>

   <h2 style="font-size: 12; color:white; text-align: center; bottom:25%; position:fixed;   left: 35%;" >Pressure {{weatherData?.main.pressure}}hPa</h2>
 
    <h3 style="font-size: 12; color:white; text-align: center; bottom:15%; position:fixed;   left: 35%;">Humidity {{weatherData?.main.humidity}} &#37;</h3>

  
   </div>



</ion-content>
